project:
  description: USB Device Mass Storage example demonstrating Mass Storage Class (MSC)

  packs:
    - pack: Keil::MDK-Middleware@^8.0.0-0
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-Driver_STM32
    - pack: Keil::STM32F7xx_DFP
    - pack: Keil::STM32F746G-DISCO_BSP

  connections:
    - connect: USB Device Mass Storage
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_USB_Device
        - CMSIS_VIO

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: USB
      files:
        - file: MassStorage.c
        - file: USBD_User_MSC_0.c
        - file: MemoryDiskImage.c
        - file: USBD_MSC_0.c

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: USB&MDK:CORE
    - component: USB&MDK:Device
    - component: USB&MDK:Device:MSC
    - component: Keil::CMSIS-Compiler:File Interface:MDK-MW File System
    - component: Keil::File System&MDK:CORE
    - component: Keil::File System&MDK:Drive:Memory Card

  layers:
    - layer: $Board-Layer$
      type: Board

  output:
    type:
      - elf
      - hex
      - map
